{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block meta %} {% endblock meta %}
    <title>Toko Footballer Jago</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
/* ====== Form elements ====== */
input[type="text"],
input[type="number"],
input[type="url"],
input[type="email"],
input[type="password"],
input[type="search"],
input[type="tel"],
input[type="date"],
input[type="time"],
select,
textarea {
  width: 100%;
  padding: 0.5rem 0.75rem;         /* px-3 py-2 */
  border-radius: 0.375rem;         /* rounded-md */
  background: #171717;             /* bg-neutral-900 */
  color: #f5f5f5;                  /* text-neutral-100 */
  border: 1px solid #525252;       /* border-neutral-600 */
}
input::placeholder, textarea::placeholder {
  color: #a3a3a3;                  /* placeholder-neutral-400 */
}
input:focus, select:focus, textarea:focus {
  outline: none; 
  border-color: #8b5cf6;           /* border-purple-500 */
  box-shadow: 0 0 0 2px #8b5cf6;   /* ring-2 ring-purple-500 */
}

/* Checkbox & radio */
input[type="checkbox"],
input[type="radio"] {
  accent-color: #7c3aed;           /* accent-purple-600 */
  background: #171717;
  border-color: #525252;
}

/* Label & help text */
label { color: #d4d4d4; }          /* text-neutral-300 */
small, .helptext { color: #a3a3a3;}/* text-neutral-400 */

/* Django error list */
ul.errorlist {
  color: #f87171;                   /* text-red-400 */
  font-size: 0.875rem;              /* text-sm */
  margin-top: 0.25rem;              /* mt-1 */
  list-style: disc;
  padding-left: 1.25rem;            /* pl-5 */
}

/* ====== Buttons ====== */
.btn {
  display: inline-flex;
  align-items: center;
  padding: 0.5rem 1rem;             /* px-4 py-2 */
  border-radius: 0.375rem;          /* rounded-md */
  border: 1px solid #525252;        /* border-neutral-600 */
  color: #e5e5e5;                   /* text-neutral-200 */
  background: #262626;              /* bg-neutral-800 */
  transition: background-color .2s;
}
.btn:hover { background: #404040; } /* hover:bg-neutral-700 */

.btn-primary {
  background: #7c3aed;              /* bg-purple-600 */
  color: #ffffff;                   
  border-color: transparent;
}
.btn-primary:hover { background: #6d28d9; } /* hover:bg-purple-700 */

</style>

</head>
<body class="min-h-screen bg-neutral-900 text-neutral-100">
  {% if messages %}
    <ul class="p-4">
      {% for m in messages %}<li>{{ m }}</li>{% endfor %}
    </ul>
  {% endif %}
  {% if user.is_authenticated %}
    {% include 'navbar.html' %}
  {% endif %}
  {% block content %}{% endblock content %}
</body>
</html>
